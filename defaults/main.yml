site_domain: drupal.casimpan.com

## Use latest released drupal 8 version
## For drupal7, override in playbook with "7x"
drupal_ver: 8x

## root parent directory where drupal sites will be written
drupal_parentroot: /var/www

## user/group for drupal files
webserver_user: httpd
webserver_group: "{{ webserver_user }}"

## drupal admin account
account_email: "{{ site_email }}"
drupal_adminuser: admin
drupal_adminpassword: drupal
